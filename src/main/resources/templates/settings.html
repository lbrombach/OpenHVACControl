<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings Home</title>
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
	Settings Home

<br>

<h3>The base controller's IP address:
<br>
To access this controller from this device, open a web browser and navigate to "localhost:8080"
<br><br>
To access this controller from another device, connect that device to the same wifi network as this controller, then navigate to:<br>
<textarea id="#IP_ADDRESS" style="font-size:12pt; height:25px; width:150px;"></textarea>:8080
</h3>
<hr>
<input type="button" onclick="location.href='/';" value="Home" style="font-size:12pt; height:25px; width:150px;"/>
<input type="button" onclick="location.href='zonesettings';" value="Setup up Zones" style="font-size:12pt; height:25px; width:150px;"/>
<input type="button" onclick="location.href='sensorSetup';" value="Setup up Sensors" style="font-size:12pt; height:25px; width:150px;"/>
<hr>
<br>

<script>
   $( document ).ready(function() {
		$.ajax({
            type: 'GET',
            url: '/settings/ip',
            success: function(data){
                console.log(data);
                document.getElementById("#IP_ADDRESS").innerHTML = data;
            },
            error: function(){}
            }
        );
	});



</script>

</body>
</html>
